<!DOCTYPE html>
<html>
<head>
    <title>My second webpage.</title>
    <!--Internal/Embedded style, used for whole page!-->
    <style type="text/css">
        /*This changes all paragraphs to red
        and changes all links to green*/
        p {
            color: red;
        }

        a {
            color: green;
        }

    </style>
</head>
<body>
    <h1>This is my second webpage</h1>
    <p>I did this so I could continue messing around with HTML</p>
    <p>
        <a href="firstpage.html">Go back to first page</a>
    </p>
    <a href="thirdpage.html">Beginner CSS info!</a>

    <!--Example of a form element
        Action attribute tells form where contents will be sent to
        Post is a method attribute that tells form how data will be sent-->
    <!--All tags require a "name" field in order to be useful-->
    <!--This form will not work unless 'contactus.php' file exists-->
    <p>
        <form action="contactus.php" method="post">

            <p>Name:</p>
            <p><input type="text" name="name" value=
                "Your name"></p>

            <p>Species:</p>
            <p><input name="species"></p>
            <!--'type="text"' is not necessary because it is default value-->


            <p>Comments:</p>
            <p><textarea name="comments" rows="5"
                cols="20">Your comments</textarea></p>

            <p>Are you:</p>
            <p><input type="radio" name="areyou" value="male">Male</p>
            <p><input type="radio" name="areyou" value="female">Female</p>
            <p><input type="radio" name="areyou" value=
                "hermaphrodite">An Hermaphrodite</p>
            <p><input type="radio" name="areyou" value="asexual">Asexual</p>

            <p><input type="submit"></p>

        </form>
    </p>

    <!--Example of input tag with multiple types
        such as text, password, checkbox, radio, submit-->
    <p>
        <input type="text" value="Words!">
        <input type="submit" value="Words on a button">
        <input type="checkbox" checked>
    </p>

    <!--Example of a textbox with 5 rows and 20 columns -->
    <textarea rows="5" cols="20">This is my textbox</textarea>

    <!--Example of dropdown select box
        when form submitted, value of selected option will be sent
        can have an option be autoselected from the beginning-->
    <p>
        <select>
        <option>Option 1</option>
        <option selected>Option 2</option>
        <option value="third option">Option 3</option>
        </select>
    </p>

</body>
</html>
